<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkUp</title>
  <script type="module" src="./src/app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body class="bg-gray-900 text-gray-100">
  <header class="fixed top-0 left-0 right-0 bg-gray-800 shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">
        <a href="/index.html" class="text-4xl font-bold text-blue-400 hover:text-blue-500 transition-colors font-poppins">LinkUp</a>
        
        <!-- Hamburger Menu Button (visible on mobile) -->
        <button id="menu-toggle" class="md:hidden text-gray-300 hover:text-blue-400" title="Toggle Menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16"></path>
            </svg>
        </button>

        <!-- Desktop Navigation -->
        <nav id="desktop-nav" class="hidden md:flex space-x-6">
            <a href="/" id="home-link" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Home</a>
            <a href="/profile/" id="profile-link" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">My Profile</a>
            <a href="/auth/login/" id="login-link" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Login</a>
            <a href="/auth/register/" id="register-link" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Register</a>
            <button id="logout-btn" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors hidden">Logout</button>
        </nav>
    </div>

    <!-- Mobile Navigation (hidden by default) -->
    <nav id="mobile-nav" class="hidden bg-gray-800 md:hidden">
        <div class="px-4 py-3 space-y-3">
            <a href="/" id="home-link-mobile" class="block text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Home</a>
            <a href="/profile/" id="profile-link-mobile" class="block text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">My Profile</a>
            <a href="/auth/login/" id="login-link-mobile" class="block text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Login</a>
            <a href="/auth/register/" id="register-link-mobile" class="block text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Register</a>
            <button id="logout-btn-mobile" class="block w-full text-left text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors hidden">Logout</button>
        </div>
    </nav>
</header>

  <main id="main-content" class="container mx-auto px-4 mt-20 py-8">
    <div id="create-post-section" class="bg-gray-800 rounded-lg shadow-md p-4 mb-8">
      <button id="create-post-button" class="bg-blue-400 hover:bg-blue-500 text-gray-900 font-semibold px-6 py-2 rounded-md transition-colors">Create Post</button>
    </div>
    <div id="posts-container" class="max-w-xl mx-auto space-y-6"></div>
    
    <!-- Section for displaying a single post -->
    <div id="single-post-container" class="hidden max-w-xl mx-auto">
      <div id="post-content" class="bg-gray-800 rounded-lg shadow-md p-6 mb-4"></div>
      <div id="post-reactions" class="mb-4"></div>
      <form id="commentForm" class="space-y-4">
        <label for="commentBody" class="sr-only">Comment</label>
        <textarea
          id="commentBody"
          name="commentBody" 
          placeholder="Write your comment here..."
          title="Comment"
          required 
          class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 resize-y text-gray-100 placeholder-gray-500"
        ></textarea>
        <input type="hidden" name="replyToId" value="null">
        <button 
          type="submit" 
          class="bg-blue-400 hover:bg-blue-500 text-gray-900 font-semibold px-6 py-2 rounded-md transition-colors"
        >Add Comment</button>
      </form>
      <div id="commentsList" class="mt-6 space-y-4"></div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-6 mt-8">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-gray-300">&copy; 2024 LinkUp. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
