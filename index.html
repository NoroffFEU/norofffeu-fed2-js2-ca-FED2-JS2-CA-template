<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzNet - Home</title>
    <link rel="stylesheet" href="./src/css/style.css" />
     <script>
      // JavaScript to toggle the mobile menu visibility
    function toggleMenu() {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      }
    </script>
  </head>
  <body>
    <nav class="w-full bg-white shadow-md fixed top-0 left-0 z-50 px-5 py-3">
      <div class="flex justify-between items-center">
        <!-- Logo Section -->
        <div class="logo-section flex items-center">
          <img src="./public/images/LOgoBuzzNut.jpg" alt="BuzzNet Logo" class="w-24 h-auto" />
        </div>

        <!-- Hamburger Icon -->
        <button class="sm:hidden text-gray-700 focus:outline-none" onclick="toggleMenu()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Desktop Menu (Hidden on mobile) -->
        <div class="hidden sm:flex sm:items-center sm:space-x-4">
          <!-- Search Bar -->
          <div class="search-bar flex mr-96">
            <input type="text" placeholder="Search BuzzNet..." class="w-64 px-4 py-2  border border-orange-500 rounded-1-md text-sm" />
            <button class="bg-orange-500 text-white px-4 py-2 h-11 rounded-r-md text-sm">Search</button>
          </div>

          <!-- Button Container -->
          <div class="flex space-x-2">
            <a href="./post/create/" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm flex items-center" id="newpost-btn" title="Add a post">➕ Post</a>
            <a href="#" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm" id="logOut">Log out</a>
          </div>
        </div>
      </div>

      <!-- Mobile Menu (Visible when toggled) -->
      <div id="mobile-menu" class="sm:hidden mt-3 hidden">
        <!-- Search Bar (Mobile) -->
        <div class="search-bar flex  mb-3">
          <input type="text" placeholder="Search BuzzNet..." class="w-full px-3 py-2 border border-orange-500 rounded-l-md text-sm" />
          <button class="bg-orange-500 text-white h-11 px-4 py-2 rounded-1-md text-sm">Search</button>
        </div>

        <!-- Button Container (Mobile) -->
        <div class="flex flex-col items-start space-y-2">
          <a href="./post/create/" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm w-full text-center ">➕ Post</a>
          <a href="#" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm w-full text-center"  id="logOutMobile">Log out</a>
        </div>
      </div>
    </nav>

    <main class="main-content mt-20 px-5">
       <h1 class="text-center text-3xl font-bold mb-2">Welcome to BuzzNet</h1>
       <p class="text-center text-lg mb-10">Discover, connect, and share your ideas!</p>

    <!-- Placeholder message until posts load -->
        <div class="no-posts-message text-center text-gray-500">Loading posts...</div>
    </main>

    
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
