<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <script type="module" src="/src/app.js"></script>
</head>

<body class="container d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="shadow-lg p-4 rounded" style="max-width: 400px; width: 100%">
    <h1 class="text-center mb-4 text-2xl">Login</h1>

    <form name="login" class="flex flex-col">
      <div class="mb-3 text-center">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
      </div>

      <div class="mb-4 text-center">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <div class="d-flex justify-content-evenly align-items-center">
        <a href="/auth/register/" class="btn-style-2">Register</a>
        <button class="btn-style-1">Login</button>
      </div>
    </form>
  </div>
</body>

</html>
