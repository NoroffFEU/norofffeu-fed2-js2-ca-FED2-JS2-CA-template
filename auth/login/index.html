<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body class="flex flex-col items-center justify-center">
    <main>
      <div
        class="bg-lightGrayBlue rounded-full w-[200px] h-[200px] flex items-center justify-center mb-20 place-self-center shadow-white shadow-2xl"
      >
        <h1 class="header font-bold">Tompe</h1>
        <h1 class="text-blue text-3xl font-bold">Talk</h1>
      </div>
      <form class="flex flex-col items-center gap-10 w-full" id="login">
        <input
          class="formInputOne"
          id="email"
          type="email"
          name="email"
          placeholder="Email"
          required
        />

        <input
          class="formInputOne"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />

        <div class="flex flex-col items-center justify-center gap-3">
          <button class="text-blue text-4xl font-bold" type="submit">
            Login
          </button>
          <a class="text-white font-semibold text-xl" href="/auth/register/"
            >Register</a
          >
        </div>
      </form>
    </main>
  </body>
</html>
