<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <script type="module" src="/src/app.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="container shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
    <h1 class="text-center mb-4 text-2xl">Register</h1>

    <form name="register">
      <div class="mb-3 text-center">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required maxlength="20" pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers" />
      </div>

      <div class="mb-3 text-center">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address" />
      </div>

      <div class="mb-4 text-center">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required minlength="8" />
      </div>
      <div class="d-flex justify-content-evenly align-items-center">
        <a href="/auth/login/" class="btn-style-2">Login</a>
        <button class="btn-style-1">Register</button>

      </div>
    </form>
  </div>

</body>

</html>
