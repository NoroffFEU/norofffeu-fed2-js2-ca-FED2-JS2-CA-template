<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body class="flex flex-col items-center justify-center">
    <main>
      <div
        class="bg-lightGrayBlue rounded-full w-[200px] h-[200px] flex items-center justify-center mb-20 place-self-center shadow-white shadow-2xl"
      >
        <h1 class="header font-bold">Tompe</h1>
        <h1 class="text-blue text-3xl font-bold">Talk</h1>
      </div>

      <form
        class="flex flex-col gap-6 items-center justify-center"
        id="register"
      >
        <input
          class="formInputOne"
          id="name"
          type="text"
          name="name"
          required
          maxlength="20"
          pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers"
          placeholder="Name"
        />

        <input
          class="formInputOne"
          id="email"
          type="email"
          name="email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address"
          placeholder="Email"
        />

        <input
          class="formInputOne"
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
          placeholder="Password"
        />
        <div class="flex flex-col items-center justify-center gap-3">
          <button class="text-blue text-4xl font-bold" type="submit">
            Register
          </button>
          <a class="text-white font-semibold text-xl" href="/auth/login/"
            >Login</a
          >
        </div>
      </form>
    </main>
  </body>
</html>
