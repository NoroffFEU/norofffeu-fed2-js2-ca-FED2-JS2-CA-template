<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/ui/global/logout.js"></script>
    <script type="module" src="/src/js/ui/post/view.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="/index.html" class="navbar-brand">Home</a>
            <button id="logoutButton" class="btn btn-outline-danger ms-auto">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Posts</h1>
            <!-- Pagination Controls -->
            <div>
                <a href="?page=2" class="btn btn-link">Page 2</a>
                <a href="?limit=12" class="btn btn-link">12 Posts</a>
                <a href="?limit=3" class="btn btn-link">3 Posts</a>
            </div>
        </div>

        <!-- Posts List -->
        <div id="postList" class="row">
            <!-- Dynamically loaded post cards will appear here -->
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
