<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" crossorigin src="/fed2-js2-ca-H-chai/assets/app-BXt2tDeJ.js"></script>
    <link rel="stylesheet" crossorigin href="/fed2-js2-ca-H-chai/assets/app-CNNlx7fQ.css">

  <body class="post-body">
    <header class="post-header">
      <a href="/post/feed/?page=1">

      <nav class="header-nav">
        <a href="/post/create/" class="new-post-button-desktop button-dark">

      <div class="feed"></div>
      <div class="feed-pagination"></div>
    </main>

    <footer>
      <a href="#">Terms Of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
