<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="../../src/css/style.css" /> -->
    <script type="module" src="../../src/app.js" defer></script>
  </head>
  <body class="post-body">
    <header class="post-header">
      <a href="/post/feed/?page=1">
        <img src="/public/images/noroff-logo.png" alt="Logo" class="logo" />
      </a>
      <nav class="header-nav">
        <a href="/post/create/" class="new-post-button-desktop button-dark">
          <i class="fa-solid fa-pen-fancy"></i>
          New Post
        </a>
        <button class="logout-button">Log out</button>
      </nav>
    </header>

    <main class="post-main">
      <div class="back-to-feed">
        <a class="back-to-profile-page">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <h1>Update Profile</h1>

      <form name="updateProfile" class="update-profile-form">
        <label for="bio">
          Bio
          <input name="bio" id="bio" type="text" />
        </label>
        <label for="banner">
          Banner URL
          <input name="banner[url]" id="banner" type="url" />
        </label>
        <label for="banner-alt">
          Banner alt
          <input name="banner[alt]" id="banner-alt" type="text" />
        </label>
        <label for="avatar">
          Avatar URL
          <input name="avatar[url]" id="avatar" type="url" />
        </label>
        <label for="avatar-alt">
          Avatar alt
          <input name="avatar[alt]" id="avatar-alt" type="text" />
        </label>
        <button type="submit" class="submit-type-button">Update Profile</button>
      </form>
    </main>

    <footer>
      <a href="#">Terms Of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
