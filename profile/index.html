<body class="bg-gray-100 text-gray-500 ml-10 mr-10">

    </div>

    <nav>
      <a href="/profile/" class="btn-style-1 pr-5">My Profile</a>

    <p class="text-xl text-wrap mb-5 w-1/2">"John Doe | Explorer of life’s adventures 🌍 | Tech enthusiast 💻 | Coffee
