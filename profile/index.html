<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/social-media-app/src/css/style.css">
    <script type="module" src="/social-media-app/src/js/app.js"></script>
    <script type="module" src="/social-media-app/src/js/ui/profile/profile.js"></script>
  </head>
  <body>
    <div class="container my-5">
      <!-- Navigation Links -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="/social-media-app/index.html" class="navbar-brand">Home</a>
            <a href="/social-media-app/post/create/index.html" class="navbar-brand">Create Post</a>
            <button id="logoutButton" class="btn btn-outline-danger ms-auto">Logout</button>
        </div>
      </nav>

      <!-- Profile Section -->
      <section class="card p-4 shadow-sm">
        <div class="text-center mb-4">
          <img src="/social-media-app/public/images/profile.jpeg" alt="Profile Image" id="profileImage" class="rounded-circle" width="150" />
        </div>
        <h1 class="text-center mb-4" id="username"></h1>

        <div class="text-center">
          <button id="followButton" class="btn btn-primary">Follow</button>
        </div>

        <div class="d-flex justify-content-around mt-4">
          <div>
            <h5>Followers</h5>
            <p id="followersCount">0</p>
          </div>
          <div>
            <h5>Following</h5>
            <p id="followingCount">0</p>
          </div>
        </div>
      </section>

      <!-- User Posts Section -->
      <section class="mt-5">
        <h2 class="mb-4">My Posts</h2>
        <div id="userPosts" class="row">
          <!-- User posts will be dynamically populated here -->
        </div>
      </section>
    </div>
  </body>
</html>
