<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Social Media Platform</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <header class="sticky top-0 bg-white dark:bg-gray-800 border-b dark:border-gray-700 shadow-sm">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <img src="/images/noroff-logo.png" alt="Noroff Logo" class="h-8" />

          <!-- Hamburger button (visible only on mobile) -->
          <button id="menuBtn" class="sm:hidden p-2 text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path id="menuIcon" class="block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              <path id="closeIcon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>

          <!-- Desktop navigation (hidden on mobile) -->
          <nav class="hidden sm:flex items-center space-x-6">
            <a href="/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white">Home</a>
            <a href="/profile/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white">My Profile</a>
            <a href="/auth/login/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white">Login</a>
            <a href="/auth/register/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white">Register</a>
            <a href="/post/create/" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Create Post</a>
            <button id="logoutBtn" class="text-red-500 hover:text-red-600">Logout</button>
          </nav>
        </div>

        <!-- Mobile navigation (hidden by default) -->
        <nav id="mobileMenu" class="hidden sm:hidden pb-4">
          <div class="flex flex-col space-y-3">
            <a href="/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white py-2">Home</a>
            <a href="/profile/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white py-2">My Profile</a>
            <a href="/auth/login/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white py-2">Login</a>
            <a href="/auth/register/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white py-2">Register</a>
            <a href="/post/create/" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-center">Create Post</a>
            <button id="mobileLogoutBtn" class="text-red-500 hover:text-red-600 py-2">Logout</button>
          </div>
        </nav>
      </div>
    </header>

    <main class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <!-- Profile Header -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
        <div class="relative h-32 bg-gradient-to-r from-blue-500 to-blue-600">
          <!-- Cover Photo Area -->
        </div>
        
        <div class="px-4 py-5 sm:px-6 -mt-16 flex flex-col sm:flex-row sm:items-end">
          <!-- Profile Avatar -->
          <div class="flex-shrink-0 mb-4 sm:mb-0">
            <img 
              id="profile-avatar"
              src="/images/default-avatar.png" 
              alt="Profile Avatar"
              class="h-24 w-24 rounded-full border-4 border-white dark:border-gray-800 bg-white dark:bg-gray-700 object-cover shadow-lg"
            >
          </div>
          
          <!-- Profile Info -->
          <div class="sm:ml-6 flex-1">
            <h1 id="profile-name" class="text-2xl font-bold text-gray-900 dark:text-white"></h1>
            <p id="profile-email" class="text-sm text-gray-500 dark:text-gray-400 mt-1"></p>
          </div>

          <!-- Edit Profile Button -->
          <div class="mt-4 sm:mt-0">
            <button 
              id="edit-profile-btn"
              class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm 
                     text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 
                     hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 
                     focus:ring-blue-500 transition-colors duration-200"
            >
              <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
              Edit Profile
            </button>
          </div>
        </div>
      </div>

      <!-- Profile Stats -->
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-6">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 text-center">
          <div class="text-2xl font-bold text-gray-900 dark:text-white" id="posts-count">0</div>
          <div class="text-sm text-gray-500 dark:text-gray-400">Posts</div>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 text-center">
          <div class="text-2xl font-bold text-gray-900 dark:text-white" id="followers-count">0</div>
          <div class="text-sm text-gray-500 dark:text-gray-400">Followers</div>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 text-center">
          <div class="text-2xl font-bold text-gray-900 dark:text-white" id="following-count">0</div>
          <div class="text-sm text-gray-500 dark:text-gray-400">Following</div>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 text-center">
          <div class="text-2xl font-bold text-gray-900 dark:text-white" id="likes-count">0</div>
          <div class="text-sm text-gray-500 dark:text-gray-400">Likes</div>
        </div>
      </div>

      <!-- Recent Posts Section -->
      <div class="mt-8">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">My Recent Posts</h2>
        
        <!-- Posts Grid -->
        <div id="profile-posts" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
          <!-- Posts will be dynamically inserted here -->
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-8">
          <button 
            id="load-more-btn"
            class="inline-flex items-center px-6 py-3 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm 
                   text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 
                   hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 
                   focus:ring-blue-500 transition-colors duration-200"
          >
            Load More Posts
          </button>
        </div>
      </div>
    </main>

    <!-- Loading State -->
    <div id="loading-indicator" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
      <div class="bg-white dark:bg-gray-800 rounded-lg p-4">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      </div>
    </div>
  </body>
</html>
