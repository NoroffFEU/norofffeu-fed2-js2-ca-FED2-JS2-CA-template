name: Deploy to GitHub Pages

on:
  push:
    branches:
      - css-framworks  # Adjust this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.email "shorwacstudy@gmail.com"
          git config --global user.name "shiwa4656"

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d dist -b css-frameworks