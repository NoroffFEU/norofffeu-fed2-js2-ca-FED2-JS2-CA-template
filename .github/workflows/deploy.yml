name: Deploy to GitHub Pages

on:
  push:
    branches:
      - css-frameworks  # Adjust this to your deployment branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List directory contents after checkout (debugging step)
        run: ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: List directory contents after npm install (debugging step)
        run: ls -la

      - name: Build project
        run: npm run build

      - name: List directory contents after build (debugging step)
        run: ls -la dist

      - name: Configure Git
        run: |
          git config --global user.email "shirwacstudy@gmail.com"
          git config --global user.name "shiwa4656"

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx gh-pages -d dist -b css-frameworks -r https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/NoroffFEU/fed2-js2-ca-shiwa4656.git