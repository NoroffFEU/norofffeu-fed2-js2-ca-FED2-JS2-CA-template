<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create new post</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/createpost.css">
    <script type="module" src="/src/js/api/post/create.js" defer></script>
    <img src="/public/images/noroff-logo.png" alt="Noroff logo" class="img">
  </head>
  <body>
    <h1>Create Post</h1>

    <form name="createPost" action="/submit-post" method="post">
      <div>
          <label for="postTitle">Post Title:</label>
          <input type="text" id="postTitle" name="postTitle" required>
      </div>
      <br>
      <div>
          <label for="postContent">Post Content:</label>
          <textarea id="postContent" name="postContent" rows="5" required></textarea>
      </div>
      <br>
      <div>
        <label for="postCategorie">Post Categorie:</label>
        <textarea id="postContent" name="postCategorie" required></textarea>
    </div>
      <br>
      <div>
        <label for="postMedia-url">media url:</label>
        <textarea id="postContent" name="postMedia-url" required></textarea>
    </div>
    <br>
      <button type="submit">Create Post</button>
    </form>
    <br>
    <a href="/">Go Back</a>
  </body>
</html>
