<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body class="container flex flex-col align-items-center justify-content-center vh-100 bg-light">
  <h1 class="text-center mb-4 text-2xl">Create Post</h1>

  <form name="createPost" class="shadow-lg p-4 rounded flex flex-col" style="max-width: 400px; width: 100%">
    <button id="backToMainPage" class="btn-style-2">Back to main page</button>
    <script type="text/javascript">
      document.getElementById('backToMainPage').addEventListener('click', () => {
        window.location.href = '/';
      });
    </script>
    <br>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" />
    <br>
    <label for="content">Content</label>
    <textarea name="content" id="content"></textarea>
    <br>
    <button class="btn-style-1">Create Post</button>
  </form>
</body>

</html>
