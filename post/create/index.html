<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkUp - Create Post</title>
    <script type="module" src="/src/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
  </head>
  <body class="bg-gray-900 text-gray-100">
    <header class="fixed top-0 left-0 right-0 bg-gray-800 shadow-md z-50">
      <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">
        <a href="/index.html" class="text-4xl font-bold text-blue-400 hover:text-blue-500 transition-colors font-poppins">LinkUp</a>
        <nav class="flex space-x-6">
          <a href="/" id="home-link" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Home</a>
          <a href="/auth/login/" id="login-link" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Login</a>
          <a href="/auth/register/" id="register-link" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Register</a>
          <a href="/profile/" id="profile-link" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors hidden">Profile</a>
          <a href="/post/create/" id="createPostLink" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors hidden">Create Post</a>
          <button id="logout-btn" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors hidden">Logout</button>
        </nav>
      </div>
    </header>

    <main class="container mx-auto px-4 mt-20 py-8 max-w-2xl">
      <h1 class="text-3xl font-bold text-blue-400 mb-8 text-center">Create Post</h1>
      <form name="createPost" class="bg-gray-800 rounded-lg shadow-md p-6 space-y-6">
        <div class="space-y-2">
          <label for="title" class="block text-sm font-medium text-gray-300">Title:</label>
          <input 
            type="text" 
            id="title" 
            name="title" 
            required 
            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 placeholder-gray-400"
          >
        </div>
        <div class="space-y-2">
          <label for="body" class="block text-sm font-medium text-gray-300">Body:</label>
          <textarea 
            id="body" 
            name="body" 
            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 h-32 resize-y placeholder-gray-400"
          ></textarea>
        </div>
        <div class="space-y-2">
          <label for="tags" class="block text-sm font-medium text-gray-300">Tags (comma-separated):</label>
          <input 
            type="text" 
            id="tags" 
            name="tags" 
            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 placeholder-gray-400"
          >
        </div>
        <div class="space-y-2">
          <label for="media" class="block text-sm font-medium text-gray-300">Media URL:</label>
          <input 
            type="url" 
            id="media" 
            name="media" 
            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 placeholder-gray-400"
          >
        </div>
        <button 
        type="submit" 
        class="mx-auto block w-1/3 bg-blue-400 hover:bg-blue-500 text-gray-900 font-semibold py-2 px-4 rounded-md transition-colors"
      >
        Create Post
      </button>
      </form>
    </main>
  </body>
</html>
