<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <h1>Create Post</h1>

    <form name="createPost">

      <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required minlength="1" maxlength="280"/>
      </div>

      <div>
        <label for="body">Body</label>
        <textarea name="body" id="body" maxlength="280"></textarea>
      </div>

      <div>
        <label for="tags">Tags</label>
        <input type="text" name="tags" id="tags" required/>
      </div>

      <div>
        <label for="media">Image</label>
        <input type="url" name="media" id="media" maxlength="280"/>
        <input type="text" name="alt" maxlength="120" placeholder="Image alt text"/>
      </div>

      <button>Create Post</button>

    </form>
  </body>
</html>
