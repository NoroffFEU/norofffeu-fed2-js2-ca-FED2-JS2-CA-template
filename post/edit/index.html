<head>

<body class="container flex flex-col align-items-center justify-content-center vh-100 bg-light">


  <h1 class="text-center mb-4 text-2xl">Edit Post</h1>

  <form name="editPost" class="shadow-lg p-4 rounded flex flex-col" style="max-width: 400px; width: 100%">
    <a href="/posts/" class="btn-style-2 mb-5 text-center text-white">My Posts</a>

    <label for="title">Title</label>
    <input type="text" name="title" id="title" />
    <br>
    <label for="content">Content</label>
    <textarea name="content" id="content"></textarea>
    <br>
    <button class="btn-style-1">Save</button>
    <script type="module" src="/src/app.js"></script>
  </form>
</body>

</html>
