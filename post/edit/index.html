<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzNet - Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
      <h1 class="text-2xl font-bold text-orange-500 mb-6 text-center">Edit Post</h1>

      <!-- Edit Post Form -->
      <form name="createPost" id="register-form" class="space-y-4">
        <div>
          <label for="title" class="block text-gray-700 font-semibold">Title</label>
          <input 
            type="text" 
            id="title" 
            name="title" 
            placeholder="Title" 
            required 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-400 transition" />
        </div>

        <div>
          <label for="content" class="block text-gray-700 font-semibold">Content</label>
          <textarea 
            id="content" 
            name="content" 
            placeholder="Content" 
            required 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-400 transition resize-vertical min-h-[100px]"></textarea>
        </div>

        <div>
          <label for="url" class="block text-gray-700 font-semibold">Image URL</label>
          <input 
            type="text" 
            id="url" 
            name="url" 
            placeholder="URL" 
            required 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-400 transition" />
        </div>

        <button 
          type="submit" 
          class="w-full p-3 bg-gradient-to-br from-orange-500 to-orange-400 text-white font-bold rounded-lg hover:from-orange-400 hover:to-orange-500 transition">
          Publish
        </button>
      </form>
    </main>
  </body>
</html>
