<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/ui/global/logout.js"></script>
    <script type="module" src="/src/js/ui/post/edit.js"></script>
  </head>

  <body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
      <!-- Edit Post Card -->
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="/index.html" class="btn btn-link">Home</a>
                <button id="logoutButton" class="btn btn-outline-danger">Logout</button>
              </div>
              <h2 class="card-title text-center mb-4">Edit Post</h2>
              
              <form id="editPostForm">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" name="title" id="title" class="form-control" required />
                </div>
                
                <div class="mb-3">
                  <label for="body" class="form-label">Body</label>
                  <textarea name="body" id="body" class="form-control" rows="5" required></textarea>
                </div>
                
                <div class="mb-3">
                  <label for="tags" class="form-label">Tags</label>
                  <input type="text" name="tags" id="tags" class="form-control" placeholder="Comma-separated tags" />
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Update Post</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
