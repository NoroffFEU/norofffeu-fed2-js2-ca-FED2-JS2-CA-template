<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Edit Post</h1>

    <form name="editPost" action="/edit-post" method="post">
      <div>
          <label for="title">Post Title:</label>
          <input type="text" id="title" name="title" value="Current Post Title" required>
      </div>
      <br>
      <div>
          <label for="content">Post Content:</label>
          <textarea id="content" name="content" rows="5" required>Current post content...</textarea>
      </div>
      <br>
      <div>
          <label for="category">Category:</label>
          <select id="category" name="category" required>
              <option value="news">News</option>
              <option value="tech">Technology</option>
              <option value="entertainment">Entertainment</option>
              <option value="lifestyle">Lifestyle</option>
              <option value="others">Others</option>
          </select>
      </div>
      <br>
      <div>
          <label for="image">Update Image (Optional):</label>
          <input type="file" id="image" name="image" accept="image/*">
      </div>
      <br>
      <button type="submit">Save Changes</button>
    </form>
    
  </body>
</html>
