<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Post</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="bg-gray-50">
    <header class="fixed top-0 left-0 right-0 bg-gray-800 shadow-md z-50">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">
            <a href="/index.html" class="text-4xl font-bold text-blue-400 hover:text-blue-500 transition-colors font-poppins">LinkUp</a>
            
            <!-- Hamburger Menu Button (visible on mobile) -->
            <button id="menu-toggle" class="md:hidden text-gray-300 hover:text-blue-400" title="Toggle Menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16"></path>
                </svg>
            </button>
    
            <!-- Desktop Navigation -->
            <nav id="desktop-nav" class="hidden md:flex space-x-6">
                <a href="/" id="home-link" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Home</a>
                <a href="/profile/" id="profile-link" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Profile</a>
                <a href="/auth/login/" id="login-link" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Login</a>
                <a href="/auth/register/" id="register-link" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Register</a>
                <a href="/post/create/" id="createPostLink" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Create Post</a>
                <button id="logout-btn" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Logout</button>
            </nav>
        </div>
    
        <!-- Mobile Navigation Menu -->
        <div id="mobile-nav" class="hidden bg-gray-800 border-t border-gray-700 md:hidden">
            <nav class="flex flex-col space-y-2 px-4 py-3">
                <a href="/" id="home-link-mobile" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Home</a>
                <a href="/profile/" id="profile-link-mobile" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Profile</a>
                <a href="/auth/login/" id="login-link-mobile" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Login</a>
                <a href="/auth/register/" id="register-link-mobile" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Register</a>
                <a href="/post/create/" id="createPostLink-mobile" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors">Create Post</a>
                <button id="logout-btn-mobile" class="text-lg font-semibold text-gray-300 hover:text-blue-400 transition-colors text-left">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 mt-20 py-8">
        <h1 class="text-3xl font-bold text-purple-600 mb-8">Post</h1>

        <!-- Posts container where all posts will be listed -->
        <div id="posts-container" class="space-y-4"></div>

        <!-- Single post container, hidden initially -->
        <div id="single-post-container" class="hidden">
            <div id="post-content" class="bg-white rounded-lg shadow-md p-6 mb-4"></div>
            <div id="post-reactions" class="mb-4"></div>
            <form id="commentForm" class="bg-white rounded-lg shadow-md p-6 mb-4 space-y-4">
                <textarea 
                    name="commentBody" 
                    required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 resize-y min-h-[100px]"
                    placeholder="Write your comment..."
                ></textarea>
                <input type="hidden" name="replyToId" value="null">
                <button 
                    type="submit" 
                    class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-2 rounded-md transition-colors"
                >Add Comment</button>
            </form>
            <div id="commentsList" class="space-y-4"></div>
            <button 
                id="back-to-posts" 
                class="mt-4 bg-gray-600 hover:bg-gray-700 text-white font-semibold px-6 py-2 rounded-md transition-colors"
            >Back to Posts</button>
        </div>
    </main>
</body>
</html>
