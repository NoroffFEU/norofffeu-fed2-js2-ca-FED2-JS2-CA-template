<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css">
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <header class="sticky top-0 bg-white dark:bg-gray-800 border-b dark:border-gray-700 shadow-sm">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <img src="/images/noroff-logo.png" alt="Noroff Logo" class="h-8" />

          <!-- Hamburger button (visible only on mobile) -->
          <button id="menuBtn" class="sm:hidden p-2 text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path id="menuIcon" class="block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              <path id="closeIcon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>

          <!-- Desktop navigation (hidden on mobile) -->
          <nav class="hidden sm:flex items-center space-x-6">
            <a href="/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white">Home</a>
            <a href="/profile/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white">My Profile</a>
            <a href="/auth/login/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white">Login</a>
            <a href="/auth/register/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white">Register</a>
            <a href="/post/create/" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Create Post</a>
            <button id="logoutBtn" class="text-red-500 hover:text-red-600">Logout</button>
          </nav>
        </div>

        <!-- Mobile navigation (hidden by default) -->
        <nav id="mobileMenu" class="hidden sm:hidden pb-4">
          <div class="flex flex-col space-y-3">
            <a href="/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white py-2">Home</a>
            <a href="/profile/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white py-2">My Profile</a>
            <a href="/auth/login/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white py-2">Login</a>
            <a href="/auth/register/" class="text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white py-2">Register</a>
            <a href="/post/create/" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-center">Create Post</a>
            <button id="mobileLogoutBtn" class="text-red-500 hover:text-red-600 py-2">Logout</button>
          </div>
        </nav>
      </div>
    </header>

    <main class="max-w-3xl mx-auto py-8 px-4">
      <div class="postsContainer" id="postsContainer"></div>
    </main>
    
  </body>
