<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzNet - Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
      <!-- Post Header -->
      <a href="posts/page.html" class="no-underline text-gray-800">
        <div class="flex items-center mb-4">
          <img
            id="authorBurner"
            src="./public/images/photo-1515021477923-4d707a1cd1ba.avif"
            alt="User Profile"
            class="w-12 h-12 rounded-full mr-3">
          <div id="username" class="font-semibold text-lg text-gray-800">John Doe</div>
        </div>
      </a>

      <!-- Post Title and Content -->
      <h2 id="title" class="text-xl font-bold text-orange-500 mb-2">Gym Tips</h2>
      <div id="content" class="post-content text-gray-700 text-sm mb-4">
        Which method is the best when going to the gym?
      </div>

      <!-- Post Image -->
      <div class="post-image mb-4">
        <img
          id="postimage"
          src="./public/images/photo-1534438327276-14e5300c3a48.avif"
          alt="Post Image"
          class="w-full rounded-lg shadow-sm">
      </div>

      <!-- Comment Section -->
      <div class="comment-section mt-6">
        <input
          id="comment-body"
          type="text"
          placeholder="Add a comment..."
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-400 transition" />
        <button
          id="add-comment"
          class="mt-3 w-full p-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">
          Comment
        </button>
        <div id="commentList" class="comments-list mt-4 space-y-2 text-gray-600 text-sm">
          <!-- Placeholder for dynamically loaded comments -->
          <div class="comment-item">User1: Great post!</div>
          <div class="comment-item">User2: I agree with you!</div>
        </div>
      </div>
    </div>
  </body>
</html>
