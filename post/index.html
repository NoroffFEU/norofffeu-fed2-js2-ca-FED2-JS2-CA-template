<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzNet - Post</title>
  <script type="module" src="/src/app.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">

    <!-- Post Header -->
    <div class="flex items-center mb-4">
      <img id="authorBurner" class="w-12 h-12 rounded-full mr-3" alt="User Profile">
      <div id="username" class="font-semibold text-lg text-gray-800"></div>
    </div>

    <!-- Post Title and Content -->
    <h2 id="title" class="text-xl font-bold text-orange-500 mb-2"></h2>
    <div id="content" class="text-gray-700 text-sm mb-4"></div>

    <!-- Post Image -->
    <img id="postimage" class="w-full rounded-lg shadow-sm mb-4" alt="Post Image">

    <!-- Comment Section -->
    <div class="mt-6">
      <input id="comment-body" type="text" placeholder="Add a comment..." class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none mb-3">
      <button id="add-comment" class="w-full p-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">Comment</button>
      <div id="commentList" class="mt-4 space-y-2 text-gray-600 text-sm"></div>
    </div>
  </div>
</body>
</html>
